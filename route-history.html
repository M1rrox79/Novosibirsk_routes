<!doctype html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Исторические страницы Новосибирска</title>
</head>

<body>

<header class="header">
    <div class="container header__inner">
        <div class="logo">Маршруты</div>
        <nav class="nav">
            <a href="index.html">Главная</a>
            <a href="#">Маршруты</a>
            <a href="#">Контакты</a>
        </nav>
    </div>
</header>


<main>

    <section class="route-hero">
        <img src="img/route-history-top.jpg" alt="">
    </section>

    <section class="container">
        <h1>Исторические страницы Новосибирска</h1>
        <div class="route-duration">Длительность: 1.5 часа</div>
    </section>

    <section class="container route-locations">
        <h2>Места</h2>

        <div class="locations-grid">
            <div><img src="img/history1.jpg"><p>Маршрут Старин</p></div>
            <div><img src="img/history2.jpg"><p>Краеведческий музей</p></div>
            <div><img src="img/history3.jpg"><p>Церковь Николая Чудотворца</p></div>
        </div>
    </section>

    <section class="container route-map">
        <h2>Маршрут на карте</h2>
        <div class="map-placeholder"></div>
    </section>

</main>

<footer class="footer">
    <div class="container">
        © 2025
    </div>
</footer>

</body>
</html>
